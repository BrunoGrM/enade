<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Simulado ENADE - Login</title>
    </h:head>
    <h:body>
        <p:dialog visible="true" width="445" height="440" header="Acessar o Sistema" showHeader="false" modal="true" resizable="false">            
            <h:form>
                <center>
                    <p:graphicImage name="imagens/logo.png" width="200" style="margin: 10px 0"/>
                </center>
                Digite seu e-mail e senha para acessar o sistema:  
                <p:inputText 
                    placeholder="E-mail" 
                    value="#{loginController.usuario.email}" 
                    size="40" 
                    required="true" 
                    requiredMessage="Campo E-mail é obrigatório" 
                    style="margin-top: 10px"
                    />
                <p:password 
                    placeholder="Senha" 
                    value="#{loginController.usuario.senha}"
                    size="40" 
                    required="true" 
                    requiredMessage="Campo Senha é obrigatório" 
                    style="margin-top: 10px"
                    />
                <p:messages id="messagesLogin"/>
                <p:commandButton value="Entrar" action="#{loginController.login()}" update="messagesLogin" style="margin-top: 10px"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
